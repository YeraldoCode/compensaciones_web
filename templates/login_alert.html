<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:#2e7d32; /* Verde oscuro */
            color: #503c3c;
        }
        .custom-alert {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            color: #2e7d32;
        }
        .custom-alert h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .custom-alert p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function solicitarNominaONombre() {
            let nomina = prompt("Por favor, ingresa tu número de nómina (o deja en blanco para ingresar tu nombre completo):");
            if (!nomina) {
                let nombre = prompt("Por favor, ingresa tu nombre completo:");
                if (nombre) {
                    enviarFormulario(null, nombre);
                }
            } else {
                enviarFormulario(nomina, null);
            }
        }

        function enviarFormulario(nomina, nombre) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/compensaciones';

            if (nomina) {
                const inputNomina = document.createElement('input');
                inputNomina.type = 'hidden';
                inputNomina.name = 'nomina';
                inputNomina.value = nomina;
                form.appendChild(inputNomina);
            }

            if (nombre) {
                const inputNombre = document.createElement('input');
                inputNombre.type = 'hidden';
                inputNombre.name = 'nombre';
                inputNombre.value = nombre;
                form.appendChild(inputNombre);
            }

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" onload="solicitarNominaONombre()">
    <div class="custom-alert text-center">
        <h1>Bienvenido</h1>
        <p>Por favor, ingresa tu número de nómina o tu nombre completo para continuar.</p>
        <p class="text-danger">{{ error }}</p>
    </div>
</body>
</html>
